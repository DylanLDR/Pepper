<!DOCTYPE html>
<html>

 <script>

/*

***/
  var session, retour;
  var host = "192.168.1.181";
    function connected() {
        console.log("connected");
    }

    function disconnected() {
        console.log("disconnected");
    }
   QiSession(function(s) {
      connected();
      session = s;
      /*sampleButtonClickedDance();
      sampleButtonClickedEgnime();
      sampleButtonClickedChant();
      sampleButtonClickedHome();*/
    }, disconnected, host);

      retour = function sampleButtonClicked() {
  document.location.href="../index.html"
}

 function PlayVideo() {
    this.service("ALMemory").then(function (ALMemory) {
      ALMemory.raiseEvent("toTablette/videos/France_3",document.getElementById("videos").value);
    });
  }

  function france3() {
    this.service("ALMemory").then(function (ALMemory) {
        ALMemory.raiseEvent("fromTablette/video/france3", 1
        );
    });
}
  function inauguration() {
    this.service("ALMemory").then(function (ALMemory) {
        ALMemory.raiseEvent("fromTablette/video/inauguration", 1
        );
    });
}  function start_et_metier() {
    this.service("ALMemory").then(function (ALMemory) {
        ALMemory.raiseEvent("fromTablette/video/star-et-metier", 1
        );
    });
}  function Trophé_RSE() {
    this.service("ALMemory").then(function (ALMemory) {
        ALMemory.raiseEvent("fromTablette/video/trophee-rse", 1
        );
    });
}  function TVCAT() {
    this.service("ALMemory").then(function (ALMemory) {
        ALMemory.raiseEvent("fromTablette/video/jt-catalan", 1
        );
    });
}



    </script>
    <link rel="stylesheet" type="text/css" href="style/styleVideos.css" media="all"/>

  <body>

   <input type="button" id="Home" alt="buttonMenu" name="Home"  value=Menu onclick="retour();">

      </br></br>
